language: python
python:
  - "2.7"

  # Install a mini version of anaconda such that we can easily install our dependencies
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib nose sphinx pip nose cython pandas scikit-learn biopython
  - pip install . 

# command to run tests, e.g. python setup.py test
script: 
  - nosetests azimuth/tests